<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="/static/css/adminRegistration.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">SIES-TES</h1>
        <h2 class="title">Admin Registration</h2>

        <form method="POST" action="/adminRegister">
            <div class="form-group">
                <label for="admin_name">Full Name</label>
                <input type="text" name="admin_name" id="admin_name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="admin_password">Password</label>
                <input type="password" name="admin_password" id="admin_password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="admin_email">Email</label>
                <input type="email" name="admin_email" id="admin_email" placeholder="Enter email address" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="back-link">
            <a href="/admin/login-form">Already Registered? Login Here</a>
        </div>
    </div>
</body>
</html>
