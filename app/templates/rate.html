<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Subject - SIES-TES</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/rate.css') }}">
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen flex items-center justify-center py-10">

    <div class="rating-card w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold mb-8 text-center text-indigo-800">
            Rate {{ subject.subject_name }} <br>
            <span class="text-lg text-gray-600 font-medium">({{ subject.teacher_name }})</span>
        </h2>

        <form action="/submit-feedback" method="post">
            <input type="hidden" name="teacher_subject_id" value="{{ subject.teacher_subject_id }}">

            {% for q in questions %}
            <div class="question-block mb-8">
                <!-- ✅ Display question number correctly (1–5) -->
                <p class="font-semibold text-gray-800 mb-3">
                    <strong>Q{{ q.display_number }}.</strong> {{ q.question_text }}
                </p>

                <!-- ✅ Stars are linked to actual question_id -->
                <div class="star-rating flex flex-row-reverse justify-end">
                    {% for star in range(5, 0, -1) %}
                        <input type="radio" id="star{{ star }}_q{{ q.question_id }}" name="responses[{{ q.question_id }}]" value="{{ star }}">
                        <label for="star{{ star }}_q{{ q.question_id }}">★</label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="flex items-center justify-between mt-10">
                <a href="/module-rating" class="back-link text-indigo-600 hover:text-indigo-800 font-medium flex items-center gap-1 transition">
                    ← Back
                </a>

                <button type="submit" class="submit-btn bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-indigo-700 transition-all">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>

</body>
</html>
