<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/studentLogin.css">
    <style>
        /* Back to login link styling */
        .back-to-login {
            margin-top: 15px;
            text-align: center;
        }

        .back-to-login a {
            text-decoration: none;
            color: #3e1a68;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .back-to-login a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if not token %}
            <form method="post" action="/student/forgot-password">
                <h2>Forgot Password</h2>
                <label for="email">Enter your email to reset your password:</label>
                <input type="email" name="email" id="email" required>
                <button type="submit">Send Reset Link</button>

                {% if error %}
                    <p style="color:red;">{{ error }}</p>
                {% endif %}
                {% if success %}
                    <p style="color:green;">{{ success }}</p>
                {% endif %}
            </form>
        {% else %}
            <form method="post" action="/student/reset-password">
                <h2>Set New Password</h2>
                <input type="hidden" name="token" value="{{ token }}">
                <label for="new_password">Enter new password:</label>
                <input type="password" name="new_password" id="new_password" required>
                <button type="submit">Update Password</button>
            </form>
        {% endif %}

        <!-- Back to login link -->
        <div class="back-to-login">
            <a href="/student/login-form">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
