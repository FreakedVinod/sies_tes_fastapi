<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIES-TES Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="{{ url_for('static', path='sies_logo.png') }}" class="logo" alt="Logo">
            <h2 class="welcome">Welcome {{ student_name }}</h2>
            <a href="/dashboard"><button>Dashboard</button></a>
            <a href="/module-rating"><button>Module Rating</button></a>
            <a href="/resources"><button>Resources</button></a>
            <a href="/logout">
            <button style="margin-top: 20px; background-color: #ff4d4d; color: white;">
            Logout
            </button>
            </a>

            <div class="contact-box">
                <p>
                    Contact Info: +91 8591086432<br>
                    College Phone Number: XXX-XX-XXXX<br>
                    About us: XYZ
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Academic Insights</h1>
            </div>

            <div class="content-area">
                <!-- Overall Rating Box -->
                <div class="rating-box">
                    <p><strong>Overall Rating:</strong></p>
                    <div class="rating-bar"></div>
                </div>

                <!-- Recent Review Box -->
                <div class="recent-review">
                    <h3>Recent Review</h3>
                    <div class="review-bar"></div>
                    <div class="actions">
                        <span class="view">View</span>
                        <span class="update">Update</span>
                        <span class="delete">Delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
