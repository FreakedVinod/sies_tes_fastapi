<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIES-TES</title>
  <link rel="stylesheet" href="/static/css/admin.css"/>
</head>
<body>
  <div class="container">
    <h2>Manage Student Eligibility</h2>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Eligible for Feedback</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.roll_no }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.class_id }}</td>
          <td>
            <input
              type="checkbox"
              class="eligibility"
              data-student-id="{{ s.student_id }}"
            />
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src='/static/js/adminEligibility.js'>
  </script>
</body>
</html>
