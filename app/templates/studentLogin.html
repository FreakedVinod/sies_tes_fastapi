<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="/static/css/studentLogin.css">
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form method="POST" action="/studentLogin">
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="auth-links">
            <div class="register-link">
                <a href="/student/register-form">New Here? Come here to register !!</a>
            </div>
            <span class="divider">|</span>
            <div class="forgot-your-password">
                <a href="/student/forgot-password">Forgot Password?</a>
            </div>
        </div>

    {% if error %}
    <script>
        alert("{{ error }}")
    </script>
    {% endif %}
</body>
</html>
