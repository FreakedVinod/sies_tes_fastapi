<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Students</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/adminStudents.css') }}">
</head>
<body>
    <h2>Students Management</h2>

    <button onclick="openAddModal()">Add Student</button>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Roll No</th>
                <th>Class</th><th>Year</th><th>Eligibility</th><th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for Add/Edit -->
    <div id="studentModal" style="display:none;">
        <form id="studentForm">
            <input type="hidden" id="student_id" name="student_id">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="roll_no" name="roll_no" placeholder="Roll No" required>
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="number" id="class_id" name="class_id" placeholder="Class ID" required>
            <input type="number" id="admission_year" name="admission_year" placeholder="Admission Year" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        async function loadStudents() {
            const res = await fetch("/admin/students-data");
            const students = await res.json();
            const tbody = document.querySelector("#studentsTable tbody");
            tbody.innerHTML = "";
            students.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.student_id}</td>
                        <td>${s.name}</td>
                        <td>${s.roll_no}</td>
                        <td>${s.class_id}</td>
                        <td>${s.admission_year}</td>
                        <td>${s.is_eligible ? "✅" : "❌"}</td>
                        <td>
                            <button onclick="openEditModal(${s.student_id}, '${s.name}', '${s.roll_no}', ${s.class_id}, ${s.admission_year})">Edit</button>
                            <button onclick="deleteStudent(${s.student_id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function deleteStudent(id) {
            if (!confirm("Delete this student?")) return;
            await fetch(`/admin/delete-student/${id}`, { method: "DELETE" });
            loadStudents();
        }

        function openAddModal() {
            document.getElementById("studentForm").reset();
            document.getElementById("student_id").value = "";
            document.getElementById("studentModal").style.display = "block";
        }

        function openEditModal(id, name, roll_no, class_id, year) {
            document.getElementById("student_id").value = id;
            document.getElementById("name").value = name;
            document.getElementById("roll_no").value = roll_no;
            document.getElementById("class_id").value = class_id;
            document.getElementById("admission_year").value = year;
            document.getElementById("studentModal").style.display = "block";
        }

        document.getElementById("studentForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get("student_id");
            const url = id ? "/admin/update-student" : "/admin/add-student";
            await fetch(url, { method: "POST", body: formData });
            document.getElementById("studentModal").style.display = "none";
            loadStudents();
        };

        loadStudents();
    </script>
</body>
</html>
