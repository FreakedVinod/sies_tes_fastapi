<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Eligibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Eligibility</h2>
        <form id="eligibilityForm">
            <label for="student_id">Student ID</label>
            <input type="number" id="student_id" name="student_id" required>

            <label for="is_eligible">Eligibility</label>
            <select id="is_eligible" name="is_eligible" required>
                <option value="1">Eligible</option>
                <option value="0">Not Eligible</option>
            </select>

            <button type="submit">Update</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById("eligibilityForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch("/admin/update-eligibility", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("message").innerText = result.message;
            } catch (error) {
                document.getElementById("message").innerText = "Error updating eligibility!";
            }
        });
    </script>
</body>
</html>
